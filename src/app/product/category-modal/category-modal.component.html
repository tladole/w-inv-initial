<div class="modal-header">
  <h4 class="modal-title pull-left">Category</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row" style="margin-bottom: 5px">
      <div class="col-md-3 mr-auto">
      </div>
      <div class="pull-right col-md-2">
          <input type="button" title="Add" class="form-control btn-primary" value="Add" (click)="addRow()">
      </div>
  </div>
  <div class="row">
      <div class="col-12">
          <ag-grid-angular style="width: 100%; height: 250px;" [pagination]="true" rowSelection="multiple" (gridReady)="onGridReady($event)" class="ag-theme-balham" [enableSorting]="true" [rowData]="category" [columnDefs]="columnDefs" paginationPageSize=10>
          </ag-grid-angular>
      </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="saveCategory()">Save</button>
  <button type="button" class="btn btn-secondary" (click)="deleteCategory()">Delete</button>
</div>
